    <style>
        :root {
            --primary: #d34;
            --bg: #0d0d0d;
            --card-bg: rgba(36, 36, 36, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { margin: 0; background-color: var(--bg); font-family: 'Inter', sans-serif; color: white; height: 100vh; overflow: hidden; }

        /* Sleek Header */
        header { 
            height: 70px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; border-bottom: 1px solid var(--border); 
            background: rgba(13, 13, 13, 0.8); backdrop-filter: blur(10px); z-index: 100;
        }

        .nav-group { display: flex; gap: 10px; flex-wrap: wrap; }
        
        .nav-btn { 
            background: rgba(255, 255, 255, 0.05); color: #aaa; border: 1px solid var(--border);
            padding: 10px 18px; border-radius: 10px; cursor: pointer; text-decoration: none;
            font-size: 13px; font-weight: 600; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-btn:hover { background: rgba(255, 255, 255, 0.1); color: white; transform: translateY(-1px); }
        .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 15px rgba(211, 51, 68, 0.3); }

        /* Centered Mobile-Friendly Container */
        #main-wrapper { 
            height: calc(100% - 70px); padding: 20px; 
            display: flex; justify-content: center; align-items: center; 
        }

        #chat-container { 
            width: 100%; max-width: 900px; height: 100%; max-height: 800px;
            background: var(--card-bg); backdrop-filter: blur(15px);
            border-radius: 24px; border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            header { height: auto; padding: 15px; flex-direction: column; gap: 15px; }
            #main-wrapper { padding: 10px; }
            #chat-container { border-radius: 0; max-height: 100%; }
        }
    </style>
</head>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        window.loadBot = function(name, url, btnElement) {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';

                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));

                webhookUrl: url,

                mode: 'fullscreen',
