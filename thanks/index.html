<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Received | Dubussy</title>
    <style>
        :root {
            --primary: #d34;
            --bg: #0d0d0d;
            --card-bg: rgba(36, 36, 36, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: var(--bg); color: white; font-family: 'Inter', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; padding: 20px; 
        }

        .card { 
            background: var(--card-bg); backdrop-filter: blur(15px);
            padding: 50px 30px; border-radius: 24px; border: 1px solid var(--border);
            width: 100%; max-width: 440px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon { 
            font-size: 50px; margin-bottom: 20px; 
            display: inline-block; animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both;
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 { font-size: 28px; margin: 0 0 12px; font-weight: 600; }
        p { color: #888; line-height: 1.6; margin-bottom: 35px; font-size: 15px; }

        .btn { 
            display: inline-block; width: 100%; padding: 14px; border-radius: 12px;
            background: var(--primary); color: white; font-weight: 600;
            text-decoration: none; transition: 0.3s; box-sizing: border-box;
        }
        .btn:hover { background: #ff4d5e; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(211, 51, 68, 0.3); }

        .secondary-link { display: block; margin-top: 20px; color: #666; font-size: 13px; text-decoration: none; transition: 0.2s; }
        .secondary-link:hover { color: #888; }
    </style>
</head>
<body>

        <h1>Request Received!</h1>
        <p>Your request has been beamed to the admin team. You'll receive an email notification once your access is approved.</p>
        
        <a href="/" class="btn">Back to Landing Page</a>
    </div>
</body>
</html>
